<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - AgendaWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/todo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="contactos.html">AgendaWeb</a>
            <div class="ms-auto">
                <a href="contactos.html" class="btn btn-outline-warning btn-sm me-2">Contactos</a>
                <a href="favoritos.html" class="btn btn-outline-warning btn-sm me-2">Favoritos</a>
                <a href="perfil.html" class="btn btn-outline-warning btn-sm">Mi Perfil</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Lista de Pendientes</h2>
        
        <div class="card mb-4 p-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label text-warning small">Descripción de la Tarea</label>
                    <input type="text" id="tareaInput" class="form-control" placeholder="Escribe aquí tu pendiente...">
                </div>
                <div class="col-md-3">
                    <label class="form-label text-warning small">Prioridad</label>
                    <select id="prioridadInput" class="form-select">
                        <option value="1">Alta (Prioridad 1)</option>
                        <option value="2">Media (Prioridad 2)</option>
                        <option value="3">Baja (Prioridad 3)</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button onclick="agregarTarea()" class="btn btn-success w-100" id="btnGuardarTarea">Guardar Tarea</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th style="width: 150px;">Prioridad</th>
                            <th>Descripción</th>
                            <th class="text-center" style="width: 200px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaTareas">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../Scripts/todo.js"></script>
</body>
</html>
